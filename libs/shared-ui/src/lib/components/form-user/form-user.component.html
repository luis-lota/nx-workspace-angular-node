<div class="main d-flex w-100 justify-content-center">
  <div class="d-flex flex-column container">
    <div class="h-100 row">
      <div class="mx-auto d-table h-100 col-lg-6 col-md-8 col-sm-10">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h2>Welcome back!</h2>
            <p class="lead">Sign in to your account to continue</p>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="https://www.medacespace.com/wp-content/uploads/2022/05/Rabobank-logo.jpg" alt="Rabobank"
                    class="img-fluid rounded-circle" width="150" height="150">
                </div>
                <form class="">
                  <div class="mb-3"><label class="form-label">Email</label><input name="email"
                      placeholder="Enter your email" type="email" class="form-control form-control-lg"
                      value="demo@rabobank.nl"></div>
                  <div class="mb-3"><label class="form-label">Password</label><input name="password"
                      placeholder="Enter your password" type="password" class="form-control form-control-lg"
                      value="unsafepassword"><small><a href="/auth/reset-password">Forgot password?</a></small></div>
                  <div>
                    <div class="form-check"><input type="checkbox" id="rememberMe" class="form-check-input"
                        checked=""><label title="" for="rememberMe" class="form-check-label">Remember me next
                        time</label></div>
                  </div>
                  <div class="text-center mt-3"><a type="button" [routerLink]="['/u']"
                      routerLinkActive="router-link-active" class="btn btn-primary btn-lg">Sign in</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
